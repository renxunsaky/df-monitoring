apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dynatrace-api.fullname" . }}
  labels:
    {{- include "dynatrace-api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "dynatrace-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "dynatrace-api.selectorLabels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 5000
              protocol: TCP
          envFrom:
            - secretRef:
                name: {{ include "dynatrace-api.fullname" . }}-db-credentials
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }} 